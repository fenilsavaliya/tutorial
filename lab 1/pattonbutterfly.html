<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		for(i=5;i>=1;i--){
			for(j=i;j<=5;j++){
				document.write("&nbsp;");
				
			}
			for(k=1;k<=i;k++){
			document.write("*");
		}
		document.write("</br>");

		}
		
		for(i=2;i<=5;i++){
			for(j=i;j<=5;j++){
				document.write("&nbsp;");
				
			}
			for(k=1;k<=i;k++){
			document.write("*");
		}
		document.write("</br>");

		}
	</script>

</body>
</html>

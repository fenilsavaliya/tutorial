<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		for(i=1;i<=6;i++){
			for(j=1;j<=6;j++){
				if(i==0||j==6||j==0||i==6){
				document.write("*");
			}
			else{
				document.write("&nbsp;");
				
			}
			document.write("</br>");
			}

		}
	</script>

</body>
</html>

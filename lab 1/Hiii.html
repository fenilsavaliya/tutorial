<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	
</head>
<body>
	<script type="text/javascript">
		a=Number(prompt("enter value:"));
		b=Number(prompt("enter sign (1 for +,2 for -,3 for *,4 for /:"));
		c=Number(prompt("enter value:"));

		if(b==1){
			console.log(a+c);

		}
		else if(b==2){
			console.log(a-c);
		}
		else if(b==3){
			console.log(a*c);
		}
		else if(b==4){
			console.log(a/c);
		}
		else{
			console.log("not valid");
		}

		
	</script>

</body>
</html>
